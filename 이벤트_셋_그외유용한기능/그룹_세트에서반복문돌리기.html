<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title></title>
	<script type="text/javascript" src="../js/raphael.js"></script>
</head>
<body>
	<script type="text/javascript">
		var x = 100,
			y = 400,
			width = 800,
			height = 800;

			
			var paper = Raphael( x, y, width, height );						
			
			// M = move to = 커서를 옮긴다
			// L = line to = 라인을 그린다.
			 // H = 수평 직선을 그린다. V = 수직
			var pathString = 'M100,80 h40 v40 h40 v40 h-120 v-40 h40 z';
    		var block = paper.path(pathString);


			
			var set = paper.set();

			set.push(block, paper.circle(70,120,15));

			// 콜백의 파라미터로는 대상 엘리먼트와 인덱스가 넘어온다.
			set.forEach(function (obj, idx) {
				equal(this, window, '여기서의 this는 window를 가리킨다');
			});

			var mockContext = {};
			set.forEach(function (obj, idx) {
				equal(this, mockContext, '두번째 파라미터로 콜백의 컨텍스트를 넘길 수 있다');
			}, mockContext);
	</script>
</body>
</html>
