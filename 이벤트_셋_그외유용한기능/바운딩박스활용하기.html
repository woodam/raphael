<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title></title>
	<script type="text/javascript" src="../js/raphael.js"></script>
</head>
<body>
	<script type="text/javascript">
		var x = 100,
			y = 400,
			width = 800,
			height = 800;

			
			var paper = Raphael( x, y, width, height );						
			
			// M = move to = 커서를 옮긴다
			// L = line to = 라인을 그린다.
			 // H = 수평 직선을 그린다. V = 수직
			var pathString = 'M100,80 h40 v40 h40 v40 h-120 v-40 h40 z';
    		var block = paper.path(pathString);

			// 패스를 감싸고 있는 사각형 형태의 박스를 가져온다.
			// box는 x, y, x2, y2, width, height을 가진 객체이다.
			var box = block.getBBox();

			// 바운딩 박스 정보는 아래와 같이 활용할 수 있다.
			paper.rect(box.x, box.y, box.width, box.height)
			.attr({
				'stroke': 'orange',
				'stroke-width': 2,
				'stroke-dasharray': '-',
				'stroke-opacity': 0.4
			});
	</script>
</body>
</html>
