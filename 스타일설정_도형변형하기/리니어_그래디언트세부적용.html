<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title></title>
	<script type="text/javascript" src="../js/raphael.js"></script>
</head>
<body>
	<script type="text/javascript">
		var x = 100,
			y = 400,
			width = 800,
			height = 800;

			
			var paper = Raphael( x, y, width, height );						
			
			// M = move to = 커서를 옮긴다
			// L = line to = 라인을 그린다.
			 // H = 수평 직선을 그린다. V = 수직
			var pathString = 'M50,50 h40 v40 h40 v40 h-120 v-40 h40 z';
    		var block = paper.path(pathString);
    		// 리니어 그래디언트 문자 포맷: "‹angle›-‹colour›[-‹colour›[:‹offset›]]*-‹colour›"
			// angle = 그래디언트 각도
			// offset = 각 컬러의 오프셋. % 단위이다.
			block.attr({
				 // 노란색의 기준은 전체에서 20%에 위치한다. (퍼센트인 것에 주의한다)
				// 녹색의 기준은 40%에, 파란색의 기준은 60%에 위치한다.
				'fill': '0-yellow:20-green:40-blue:60'
			});
	</script>
</body>
</html>
